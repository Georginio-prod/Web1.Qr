<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="qr.css">
    <link rel="shortcut icon" type="image" href="./../public/favicon-32x32.png">
</head>
<body>
    <div 
        class="container">
        <img 
            src="./../public/image-qr-code.png"
            alt="code qr"
            class="image"
        >
            <div class="cont">
                
                    <p class="art">
                        Improve your front-end <br>
                        skills by building projects
                    </p>
               
                    <p class="description">
                         Scan the QR code to visit frontend<br>
                        Memtor and take your coding skills to <br>
                        the next level
                    </p>

               

            </div>
    </div>
    
</body>
</html>
